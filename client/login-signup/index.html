<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-rect">
          <h3 class="logo-text">
            <span class="X-lime">X</span>age
          </h3>
        </div>
        
    </nav>
    <div class="form-container">
        <h2 id="form-title">Signup</h2>

        <!-- Signup Form -->
        <form id="signup-form" class="active">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email-signup">Email</label>
            <input type="email" id="email-signup" name="email" required>

            <label for="password-signup">Password</label>
            <input type="password" id="password-signup" name="password" required>

            <button type="submit">Signup</button>
        </form>

        <!-- Login Form -->
        <form id="login-form">
            <label for="email-login">Email</label>
            <input type="email" id="email-login" name="email" required>

            <label for="password-login">Password</label>
            <input type="password" id="password-login" name="password" required>

            <button type="submit">Login</button>
        </form>

        <div class="toggle-btn" id="toggle-btn">
            Already have an account? Login here.
        </div>
    </div>

    <script src="script.js"></script> <!-- Keep form handling in a separate JS file -->
</body>
</html>
